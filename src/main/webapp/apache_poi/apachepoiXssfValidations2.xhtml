	<ui:define name="body">
		<h3>Validation of number of sheets's file</h3>
		<hr />
		<h4>PrimeFaces upload a file*</h4>
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<sectoion>
			In this example by default validate  the number of sheets equal to 1 and the name of taht sheet equal to "cargaMasiva"
			</sectoion>
			<br></br>
			<p:commandButton value="numero de hojas" icon="fab fa-accusoft" disabled=""/>
            <p:inputText placeholder="NumbSheets" />   
            <br></br>
            <p:commandButton value="nombre del libro" icon="far fa-file-excel" disabled=""/>
            <p:inputText placeholder="NumbSheets" />  
			
			<hr />
			<p:remoteCommand 
				name="test" 
				actionListener="#{validator.checkDocument}"/>
			<p:fileUpload 
				fileUploadListener="#{validatorColumns.handleFileUpload}"
				value="#{validatorColumns.file}" 
				mode="simple"
				skinSimple="true"
				oncomplete="test();"
				 update="messages"
		        sizeLimit="100000" 
		        allowTypes="/(\.|\/)(xls|xlsx)$/"
				 />
			<br/>
			<br/>
			<p:commandButton 
				value="Submit" 
				ajax="false"
				action="#{validatorColumns.upload}" />
		</h:form>

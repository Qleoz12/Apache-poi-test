<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		
		<h4>PrimeFaces</h4>
		<h:form id="primeForm">
			<p:inputText id="name" value="#{mainController.primeName}">
				<p:ajax event="keyup" process="@this" update=":primeForm:nameGroup" />
			</p:inputText>
			<h:panelGroup id="nameGroup">
				<h:outputText value="Hi #{mainController.primeName}!!" 
					rendered="#{not empty mainController.primeName}" />
			</h:panelGroup>
			
			<p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
			    <p:submenu label="Apache Poi" icon="pi pi-check">
			        <p:column>
			            <p:submenu label=".xlsx">
			            		<p:menuitem value="validate sheet number and name of sheet" url="${menu.xlsx_validate_1}" />
			                	<p:menuitem value="validate positive values of column of excel" url="${menu.xlsx_validate_2}"/>
			            </p:submenu>
			        </p:column>
			 
			        <p:column>
			            <p:submenu label=".docx">
			                <p:menuitem value="TV.4.1" url="#" />
			                <p:menuitem value="TV.4.2" url="#" />
			            </p:submenu>
			        </p:column>
			 
			    </p:submenu>
			    </p:megaMenu>
		</h:form>
	</ui:define>
</ui:composition>
